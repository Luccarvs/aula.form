<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ.forms</title>
    <style>
        #toggle {
            display: none;
        }
        .botao {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #texto {
            display: none;
            margin-top: 10px;
            color: green;
        }

        #toggle:checked ~ #texto {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form action="/action_page.php">
        <label for="fname">Nome Completo:</label><br>
        <input type="text" id="fname" name="fname" value="" placeholder="Seu nome completo" size="30" required><br>
        <label for="fname">Email:</label><br>
        <input type="email" id="email" placeholder="exemplo@email.com" pattern="+@example\.com" size="30" required /><br>
        <label for="phone">Telefone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="71 98243-8462" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" size="30" required><br>
        <label for="birthday">Data de nascimento:</label><br>
        <input type="date" id="birthday" name="birthday" required><br>
        <input type="checkbox" id="Termo" name="Termo" value="" required>
        <label for="Termo"> Eu concordo com os termos de servi√ßo</label><br><br>
        <input type="submit" id="toggle">
        <label for="toggle" class="botao">Enviar</label>

        <div id="texto">
            Usuario Cadastrado.
        </div>
    </form>
</body>
</html>
